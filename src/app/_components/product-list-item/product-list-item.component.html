<div class="m-card">

  <mat-card>
    
    <mat-card-header>
      <img mat-card-avatar 
        [src]="shopname | shopURL" 
        class="card-header-image"/>

      <mat-card-title class="card-header-image">
        <a href="{{ product.url }}" target="_blank"> 
          {{ product.name }}
        </a>
      </mat-card-title>

      <mat-card-subtitle>
        {{ product.shopname }}
      </mat-card-subtitle>
    </mat-card-header>
  
    <img 
      mat-card-image 
      src="{{ product.image }}"
      class="center"
      alt="product image">
  
    <mat-card-content>
      <div class="mat-body-1" fxLayoutAlign="center">
        {{ product.name }}
      </div>
      <div class="mat-body-2" fxLayoutAlign="center">
        {{ product.price }} â‚¬
      </div>
    </mat-card-content>
  
    <mat-card-actions fxLayoutAlign="center center">
      <button color="primary" mat-button>Details</button>
      <button color="warn" mat-button>Save</button>
    </mat-card-actions>

  </mat-card>

</div>

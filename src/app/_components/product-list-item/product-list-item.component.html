<mat-card class="m-card">

  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title>
      <a href="{{ product.url }}" target="_blank"> 
        {{ product.name }}, {{ product.price }}â‚¬
      </a>
    </mat-card-title>
    <mat-card-subtitle>shop name</mat-card-subtitle>
  </mat-card-header>

  <img 
    mat-card-image 
    src="{{ product.image }}"
    class="center"
    alt="product image">

  <mat-card-content>
    <p>{{ product.name }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Details</button>
    <button mat-button>Save</button>
  </mat-card-actions>

</mat-card>

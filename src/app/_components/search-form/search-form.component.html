<div class="box">
  <mat-form-field appearance="fill">
    <mat-label>Search a product</mat-label>
    <input matInput required
      [(ngModel)]="term"
      placeholder="Add the name of the article, model or brand..">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="form-group">
  <label for="mrps-input">Max results per shop</label>
  <input
    id="mrps-input"
    name="nProductsPerShop"
    type="number"
    class="form-control"
    required
    min="1"
    max="10"
    value="3"
  />
</div>

<button (click)="searchProducts()" class="btn btn-primary float-right" value="Search">buscar</button>

<!-- search results -->
<mat-spinner *ngIf="showSpinner"></mat-spinner>
<app-product-list [products]="products"></app-product-list>

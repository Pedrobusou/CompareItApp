<input
  [(ngModel)]="term"
  name="term"
  type="text"
  class="form-control"
  placeholder="Search product"
  required
  value=""
/>

<div class="form-group">
  <select
    name="shops[]"
    class="form-control"
    multiple
    required
  >
    <option value="" disabled>Select a shop</option>
    <option value="pccomponentes" selected>PCcomponentes</option>
  </select>
</div>

<div class="form-group">
  <label for="mrps-input">Max results per shop</label>
  <input
    id="mrps-input"
    name="nProductsPerShop"
    type="number"
    class="form-control"
    required
    min="1"
    max="10"
    value="3"
  />
</div>

<button (click)="searchProducts()" class="btn btn-primary float-right" value="Search">buscar</button>

<!-- search results -->
<mat-spinner *ngIf="showSpinner"></mat-spinner>
<app-product-list [products]="products"></app-product-list>

<div class="box">
    <mat-form-field appearance="fill">
        <mat-label>Search a product</mat-label>
        <input matInput
            #termInput
            (keyup)="setTermToStore(termInput.value)"
            placeholder="Put a name of an article, model or brand..">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
